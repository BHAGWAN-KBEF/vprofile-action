name: vprofile actions

on:
  push:
    branches: [main, stage]
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean verify

      - name: SonarQube Scan
        run: mvn verify sonar:sonar \
             -Dsonar.projectKey=vprofile-actions3150_vproapp \
             -Dsonar.organization=vprofile-actions3150 \
             -Dsonar.host.url=${{ secrets.SONAR_URL }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
